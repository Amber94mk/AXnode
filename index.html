<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입찰 기술평가 시스템</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen">

        <!-- 헤더 -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold">
                    <i class="fas fa-clipboard-check mr-3"></i>
                    제안서 평가 자동화 시스템
                </h1>
                <p class="text-blue-100 mt-2">AI 기반 제안요청서 분석 및 결과지 자동 생성</p>
            </div>
        </header>

        <!-- 탭 네비게이션 -->
        <div class="container mx-auto px-4 mt-6">
            <div class="bg-white rounded-lg shadow-md">

                <nav class="flex border-b">
                    <button onclick="switchTab('projects')" id="tab-projects"
                        class="tab-btn px-6 py-3 font-medium text-blue-600 border-b-2 border-blue-600">
                        <i class="fas fa-folder-open mr-2"></i>프로젝트 관리
                    </button>

                    <button onclick="switchTab('upload')" id="tab-upload"
                        class="tab-btn px-6 py-3 font-medium text-gray-600 hover:text-blue-600">
                        <i class="fas fa-upload mr-2"></i>문서 업로드
                    </button>

                    <button onclick="switchTab('evaluation')" id="tab-evaluation"
                        class="tab-btn px-6 py-3 font-medium text-gray-600 hover:text-blue-600">
                        <i class="fas fa-chart-bar mr-2"></i>평가 결과
                    </button>
                </nav>

                <!-- 프로젝트 관리 탭 -->
                <div id="content-projects" class="tab-content active p-6">

                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">프로젝트 목록</h2>

                        <button onclick="showCreateProjectModal()"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>새 프로젝트
                        </button>
                    </div>

                    <div id="projects-list" class="space-y-4">
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
                            <p>로딩 중...</p>
                        </div>
                    </div>
                </div>

                <!-- 문서 업로드 탭 -->
                <div id="content-upload" class="tab-content p-6">

                    <h2 class="text-2xl font-bold text-gray-800 mb-6">문서 업로드 및 파싱</h2>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">프로젝트 선택</label>
                        <select id="upload-project-select"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2">
                            <option value="">프로젝트를 선택하세요</option>
                        </select>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">

                        <!-- 제안요청서 업로드 -->
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                            <h3 class="text-lg font-bold mb-4">
                                <i class="fas fa-file-alt text-red-500 mr-2"></i>
                                제안요청서 (.pptx, .pdf)
                            </h3>

                            <input type="file" id="tech-spec-file" accept=".pptx,.ppt,.pdf" class="mb-4 w-full">

                            <button onclick="uploadDocument('tech_spec')"
                                class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                업로드 및 파싱
                            </button>

                            <div id="tech-spec-status" class="mt-4 text-sm"></div>
                        </div>

                        <!-- 규격입찰서 업로드 -->
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                            <h3 class="text-lg font-bold mb-4">
                                <i class="fas fa-file-alt text-green-500 mr-2"></i>
                                규격입찰서 (.hwpx, .pdf, .xlsx)
                            </h3>

                            <input type="text" id="vendor-name"
                                placeholder="업체명 (선택사항 - 파일에서 자동 추출)"
                                class="mb-2 w-full border border-gray-300 rounded px-3 py-2">

                            <input type="file" id="bid-spec-file" accept=".hwpx,.pdf,.xlsx,.xls,.hwp,.txt"
                                class="mb-4 w-full">

                            <button onclick="uploadDocument('bid_spec')"
                                class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                                업로드 및 평가
                            </button>

                            <div id="bid-spec-status" class="mt-4 text-sm"></div>
                        </div>
                    </div>

                    <div id="documents-list" class="mt-8">
                        <h3 class="text-lg font-bold mb-4">업로드된 문서</h3>
                        <div id="documents-table"></div>
                    </div>

                </div>

                <!-- 평가 결과 탭 -->
                <div id="content-evaluation" class="tab-content p-6">

                    <h2 class="text-2xl font-bold text-gray-800 mb-6">기술평가 결과</h2>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">프로젝트 선택</label>
                        <select id="eval-project-select"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2"
                            onchange="loadEvaluations()">
                            <option value="">프로젝트를 선택하세요</option>
                        </select>
                    </div>

                    <div id="evaluation-results"></div>

                </div>

            </div>
        </div>

    </div>

    <!-- 모달 -->
    <div id="create-project-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

        <div class="bg-white rounded-lg p-6 w-full max-w-md">

            <h3 class="text-xl font-bold mb-4">새 프로젝트 생성</h3>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">프로젝트명</label>
                <input type="text" id="new-project-name"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">설명</label>
                <textarea id="new-project-description"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2" rows="3"></textarea>
            </div>

            <div class="flex justify-end gap-2">
                <button onclick="hideCreateProjectModal()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    취소
                </button>

                <button onclick="createProject()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    생성
                </button>
            </div>

        </div>

    </div>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>

</body>

</html>
